description: <del>SphereEx 联合创始人 & CTO，Apache Member & Apache ShardingSphere PMC，Apache brpc(Incubating) mentor & Apache AGE(Incubating) mentor，AWS Data Heroes，中国木兰开源社区导师。曾负责京东数科数据库智能平台的设计与研发，现专注于分布式数据库 & 中间件生态及开源领域。被评为《2020 中国开源先锋人物》，2021 OSCAR 尖峰开源人物。SphereEx co-founder & Apache Member & Apache ShardingSphere PMC & Apache brpc(Incubating) mentor & Apache AGE(Incubating) mentor，AWS Data Heroes，中国木兰开源社区导师。</del><em>She used to be responsible for the design and development of the intelligent database platform of JD Digital Science and Technology. She now focuses on the distributed database & middleware ecosystem, and open-source community. Recipient of the "2020 China Open-Source Pioneer" award and the “2021 OSCAR”.</em>
